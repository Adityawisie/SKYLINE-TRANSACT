<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- World Map Simplified -->
  <rect width="400" height="200" fill="#e6f2f5" rx="5" ry="5"/>
  
  <!-- Continents (simplified shapes) -->
  <!-- North America -->
  <path d="M50,40 L90,30 L100,50 L80,80 L60,90 L40,70 Z" fill="#a8dadc" stroke="#457b9d" stroke-width="1" />
  
  <!-- South America -->
  <path d="M90,100 L110,90 L120,120 L100,150 L80,130 Z" fill="#a8dadc" stroke="#457b9d" stroke-width="1" />
  
  <!-- Europe -->
  <path d="M180,40 L210,30 L220,50 L200,60 L190,50 Z" fill="#a8dadc" stroke="#457b9d" stroke-width="1" />
  
  <!-- Africa -->
  <path d="M170,70 L200,65 L210,100 L180,130 L160,110 L165,80 Z" fill="#a8dadc" stroke="#457b9d" stroke-width="1" />
  
  <!-- Asia -->
  <path d="M220,30 L280,20 L300,40 L290,80 L250,90 L230,70 L220,50 Z" fill="#a8dadc" stroke="#457b9d" stroke-width="1" />
  
  <!-- Australia -->
  <path d="M300,110 L330,100 L340,120 L320,140 L290,130 Z" fill="#a8dadc" stroke="#457b9d" stroke-width="1" />
  
  <!-- Trade Routes (arcs) -->
  <path d="M70,60 C120,20 180,20 200,50" fill="none" stroke="#e63946" stroke-width="1.5" stroke-dasharray="3,2" />
  <path d="M200,50 C220,30 260,40 290,70" fill="none" stroke="#e63946" stroke-width="1.5" stroke-dasharray="3,2" />
  <path d="M190,90 C210,70 250,80 310,120" fill="none" stroke="#e63946" stroke-width="1.5" stroke-dasharray="3,2" />
  <path d="M100,120 C130,90 160,90 180,100" fill="none" stroke="#e63946" stroke-width="1.5" stroke-dasharray="3,2" />
  
  <!-- Export Hubs (dots) -->
  <!-- India (HQ) -->
  <circle cx="250" cy="80" r="5" fill="#e63946" />
  <text x="260" y="80" font-family="Arial" font-size="8" fill="#1d3557">HQ</text>
  
  <!-- Other locations -->
  <circle cx="70" cy="60" r="3" fill="#1d3557" />
  <circle cx="200" cy="50" r="3" fill="#1d3557" />
  <circle cx="100" cy="120" r="3" fill="#1d3557" />
  <circle cx="180" cy="100" r="3" fill="#1d3557" />
  <circle cx="310" cy="120" r="3" fill="#1d3557" />
  
  <!-- Legend -->
  <rect x="20" y="160" width="10" height="5" fill="#a8dadc" stroke="#457b9d" stroke-width="0.5" />
  <text x="35" y="165" font-family="Arial" font-size="6" fill="#1d3557">Regions</text>
  
  <line x1="70" y1="160" x2="85" y2="160" stroke="#e63946" stroke-width="1.5" stroke-dasharray="3,2" />
  <text x="90" y="165" font-family="Arial" font-size="6" fill="#1d3557">Trade Routes</text>
  
  <circle cx="130" cy="162" r="3" fill="#1d3557" />
  <text x="140" y="165" font-family="Arial" font-size="6" fill="#1d3557">Export Hubs</text>
  
  <circle cx="180" cy="162" r="5" fill="#e63946" />
  <text x="190" y="165" font-family="Arial" font-size="6" fill="#1d3557">Headquarters</text>
</svg>