<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Pulses illustration -->
  <rect width="200" height="200" fill="#f8f8f8" rx="10" ry="10"/>
  
  <!-- Bowl -->
  <ellipse cx="100" cy="130" rx="60" ry="20" fill="#ddd" stroke="#999" stroke-width="2" />
  <path d="M40,130 C40,110 160,110 160,130" fill="#eee" stroke="#999" stroke-width="1" />
  
  <!-- Lentils/Pulses -->
  <!-- Row 1 -->
  <ellipse cx="70" cy="115" rx="10" ry="7" fill="#e29578" stroke="#d67a54" stroke-width="1" />
  <ellipse cx="90" cy="112" rx="10" ry="7" fill="#006d77" stroke="#00565e" stroke-width="1" />
  <ellipse cx="110" cy="110" rx="10" ry="7" fill="#ffddd2" stroke="#e8c4b8" stroke-width="1" />
  <ellipse cx="130" cy="112" rx="10" ry="7" fill="#83c5be" stroke="#68a8a1" stroke-width="1" />
  
  <!-- Row 2 -->
  <ellipse cx="60" cy="125" rx="10" ry="7" fill="#006d77" stroke="#00565e" stroke-width="1" />
  <ellipse cx="80" cy="122" rx="10" ry="7" fill="#e29578" stroke="#d67a54" stroke-width="1" />
  <ellipse cx="100" cy="120" rx="10" ry="7" fill="#83c5be" stroke="#68a8a1" stroke-width="1" />
  <ellipse cx="120" cy="122" rx="10" ry="7" fill="#ffddd2" stroke="#e8c4b8" stroke-width="1" />
  <ellipse cx="140" cy="125" rx="10" ry="7" fill="#e29578" stroke="#d67a54" stroke-width="1" />
  
  <!-- Scattered pulses -->
  <ellipse cx="65" cy="95" rx="8" ry="5" fill="#e29578" stroke="#d67a54" stroke-width="1" transform="rotate(30, 65, 95)" />
  <ellipse cx="85" cy="90" rx="8" ry="5" fill="#006d77" stroke="#00565e" stroke-width="1" transform="rotate(-15, 85, 90)" />
  <ellipse cx="105" cy="85" rx="8" ry="5" fill="#ffddd2" stroke="#e8c4b8" stroke-width="1" transform="rotate(10, 105, 85)" />
  <ellipse cx="125" cy="90" rx="8" ry="5" fill="#83c5be" stroke="#68a8a1" stroke-width="1" transform="rotate(-25, 125, 90)" />
  
  <!-- Plant elements -->
  <path d="M50,80 C60,70 70,75 75,65" stroke="#588157" stroke-width="1.5" fill="none" />
  <path d="M75,65 C80,60 85,62 90,58" stroke="#588157" stroke-width="1" fill="none" />
  <ellipse cx="90" cy="58" rx="3" ry="2" fill="#e29578" />
  
  <path d="M140,75 C130,65 125,70 120,60" stroke="#588157" stroke-width="1.5" fill="none" />
  <path d="M120,60 C115,55 110,57 105,53" stroke="#588157" stroke-width="1" fill="none" />
  <ellipse cx="105" cy="53" rx="3" ry="2" fill="#006d77" />
  
  <!-- Product label -->
  <rect x="40" y="150" width="120" height="30" rx="5" ry="5" fill="#588157" />
  <text x="100" y="170" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Organic Pulses</text>
</svg>