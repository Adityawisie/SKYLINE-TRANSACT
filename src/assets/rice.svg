<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Rice plant illustration -->
  <rect width="200" height="200" fill="#f8f8f8" rx="10" ry="10"/>
  
  <!-- Rice stalks -->
  <path d="M100,180 L100,80" stroke="#4a7c59" stroke-width="3" />
  
  <!-- Rice grains -->
  <g transform="translate(100,70)">
    <!-- Left side grains -->
    <path d="M0,0 C-5,-10 -15,-15 -20,-5 C-25,5 -15,15 -10,5" fill="#e6d690" />
    <path d="M-5,10 C-10,0 -20,-5 -25,5 C-30,15 -20,25 -15,15" fill="#e6d690" />
    <path d="M-8,20 C-13,10 -23,5 -28,15 C-33,25 -23,35 -18,25" fill="#e6d690" />
    
    <!-- Right side grains -->
    <path d="M0,0 C5,-10 15,-15 20,-5 C25,5 15,15 10,5" fill="#e6d690" />
    <path d="M5,10 C10,0 20,-5 25,5 C30,15 20,25 15,15" fill="#e6d690" />
    <path d="M8,20 C13,10 23,5 28,15 C33,25 23,35 18,25" fill="#e6d690" />
  </g>
  
  <!-- Rice leaves -->
  <path d="M100,120 C80,100 60,110 50,90" stroke="#4a7c59" stroke-width="2" fill="none" />
  <path d="M100,140 C120,120 140,130 150,110" stroke="#4a7c59" stroke-width="2" fill="none" />
  <path d="M100,100 C120,80 130,70 150,60" stroke="#4a7c59" stroke-width="2" fill="none" />
  
  <!-- Product label -->
  <rect x="40" y="150" width="120" height="30" rx="5" ry="5" fill="#4a7c59" />
  <text x="100" y="170" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Premium Rice</text>
</svg>